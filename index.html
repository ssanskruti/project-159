<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Comic Book Store</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./components/comics.js"></script>
        <script src="./components/cursorEvent.js"></script>
        <script src="./components/infoBanner.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
          
          
          <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>
          
          <a-entity id="comics-container" comics ></a-entity>
    
          <a-camera id="camera" wasd-controls="enabled:false;">
            
            <a-entity
              id="app-title"
              position="0 0.73 -1"
              text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comic Store !"
            >
              <a-entity
                id="app-subtitle"
                position="0 -0.1 0"
                text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get Your Favorite Comics"
              ></a-entity>

              <a-entity id="camera-cursor" cursor position="0 -1 0" geometry="primitive:ring;radiusInner:0.03;radiusOuter:0.04" material="color:white;shader:flat"></a-entity>
            </a-entity>

            <a-entity
              id="fadeBackground"
              geometry="primitive: sphere; radius: 2.5"
              material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
              visible="false"
              cursor-listener
            >
            
          </a-camera>
        </a-scene>
    </body>
</html>
